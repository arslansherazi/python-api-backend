	{% include 'User/Header.html'  %}
	{% include 'User/SideBar.html' %}
			
			<div id="mbd_div2">
				<div id="body_header"><span id="body_header_text">Feedback</span></div>

				<form style="position:relative" name="feedback_form" method="post" action="{% url 'user_feedbackForm' %}" onsubmit="return validateFeedbackForm();">
                    {% csrf_token %}
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Name:</label>
					<input type="text" size="30"  style="position:absolute;left:250px;" value={{data.Name}} disabled>
                    <input type="hidden" name="name" id="name" value={{ data.Name }}>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="name_label"></label>

					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Email:</label>
					<input type="email" size="30" style="position:absolute;left:250px;" value={{data.Email}} disabled>
                    <input type="hidden" name="email" id="email" value={{ data.Email }}>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="email_label"></label>

					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Contact No:</label>
					<input type="number" style="position:absolute;left:250px;width:18em;" value={{data.Contact}} disabled>
                    <input type="hidden" name="contact" id="contact" value={{ data.Contact }}>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="contact_label"></label>

					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Age:</label>
					<input type="number" style="position:absolute;left:250px;width:7em;" value={{data.Age}} disabled>
                    <input type="hidden" name="age" id="age" value={{ data.Age }}>

					<br><br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Gender:</label>

                    {% if data.Gender == "male" %}
					    <input type="radio" style="position:absolute;left:245px;" disabled checked><label style="position:absolute;left:270px;">Male</label>
                        <input type="hidden" name="gender" id="male" value={{ data.Gender }}>
					    <input type="radio" style="position:absolute;left:310px;" disabled><label style="position:absolute;left:335px;">Female</label>
                    {% else %}
                        <input type="radio" style="position:absolute;left:245px;" disabled><label style="position:absolute;left:270px;">Male</label>
                        <input type="hidden" name="gender" id="female" value={{ data.Gender }}>
					    <input type="radio" style="position:absolute;left:310px;" disabled checked><label style="position:absolute;left:335px;">Female</label>
                    {% endif %}


					<br><br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Feedback:</label>
					<textarea rows="10" cols="50" name="feedback" id="feedback" style="position:absolute;left:250px;resize:none;" ></textarea>
					<label style="font-size:12px;color:red;position:absolute;left:630px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:640px;" id="feedback_label"></label>

					<input type="reset" value="    clear    " name="clear" id="clear" style="position:absolute;left:250px;top:400px;">
					<input type="submit" value="    Send    " name="send" id="send" style="position:absolute;left:350px;top:400px;">

					<label style="font-size:14px;position:absolute;left:250px;top:440px;">Fields with <span style="color:red;">*</span> are Required.</label>
				</form>

			</div>
		</div>
		</center>
		
	{% include 'Footer.html'  %}
