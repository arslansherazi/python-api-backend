	{% include 'User/Header.html'  %}
	{% include 'User/SideBar.html' %}
	
			<div id="mbd_div2">
				<div id="body_header"><span id="body_header_text">Update Profile</span></div>
				
				<form style="position:relative" name="register_form" method="post" action="{% url 'user_profile_update_form' %}" onsubmit="return validateProfileForm()">
                     {% csrf_token %}
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">User ID:</label>
					<input type="text" size="30" name="user" id="user" style="position:relative;left:-22px;" value="{{ profile.Username }}" disabled/>

					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Name:</label>
					<input type="text" size="30" name="name" id="name" style="position:absolute;left:250px;" value="{{ profile.Name }}"/>
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="name_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Email:</label>
					<input type="email" size="30" name="email" id="email" style="position:absolute;left:250px;" value="{{ profile.Email }}"/>
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="email_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Contact No:</label>
					<input type="number" name="contact" id="contact" style="position:absolute;left:250px;width:18em;" value="{{ profile.Contact }}"/>
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="contact_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Province/State:</label>
					<input type="text" size="30" name="province" id="province" style="position:absolute;left:250px;" value="{{ profile.Province }}"/>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">City:</label>
					<input type="text" size="30" name="city" id="city" style="position:absolute;left:250px;" value="{{ profile.City }}"/>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Age:</label>
					<input type="number" name="age" id="age" style="position:absolute;left:250px;width:7em;" value="{{ profile.Age }}"/>

                    <br><br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Gender:</label>
                    {% if profile.Gender == 'male' %}
                        <input type="radio" name="gender" id="male" value="male" style="position:absolute;left:245px;" checked><label style="position:absolute;left:270px;">Male</label>
                        <input type="radio" name="gender" id="female" value="female" style="position:absolute;left:310px;"><label style="position:absolute;left:335px;">Female</label>
                    {% else %}
                        <input type="radio" name="gender" id="male" value="male" style="position:absolute;left:245px;" checked><label style="position:absolute;left:270px;">Male</label>
                        <input type="radio" name="gender" id="female" value="female" style="position:absolute;left:310px;" checked><label style="position:absolute;left:335px;">Female</label>

                    {% endif %}
					<label style="font-size:12px;color:red;position:absolute;left:390px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:400px;" id="gender_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Address:</label>
					<textarea rows="5" cols="50" name="address" id="address" style="position:absolute;left:250px;resize:none;">{{ profile.Address }}</textarea>
					
					<input type="reset" value="   clear   " name="clear" id="clear" style="position:absolute;left:250px;top:400px;">
					<input type="submit" value=" Update " name="register" id="register" style="position:absolute;left:330px;top:400px;" onclick="validateProfileForm()"/>
					
					<label style="font-size:14px;position:absolute;left:250px;top:440px;">Fields with <span style="color:red;">*</span> are Required.</label>
				</form>
			</div>
		</div>
		</center>
		
	{% include 'Footer.html'  %}
