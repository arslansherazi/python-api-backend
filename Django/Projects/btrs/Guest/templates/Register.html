	{% include 'Header.html'  %}	
	{% include 'SideBar.html' %}
	
			<div id="mbd_div2">
				<div id="body_header"><span id="body_header_text">Register Here</span></div>
				
				<form style="position:relative" name="register_form" method="post" action="{% url 'registerUser' %}" onsubmit="return validateRegisterForm()">
                     {% csrf_token %}
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">User ID:</label>
					<input type="text" size="30" name="user" id="user" style="position:relative;left:40px;" />
					<input type='button' style="position:relative;left:60px" value='Check Availability' onclick="refresh()" />
					<label style="font-size:12px;color:red;position:absolute;left:640px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:650px;" id="userid_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Password:</label>
					<input type="password" size="30" name="pass" id="pass" style="position:relative;left:-22px;" />
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="password_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Confirm Password:</label>
					<input type="password" size="30" name="cpass" id="cpass" style="position:relative;left:-22px;" />
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="cpassword_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Name:</label>
					<input type="text" size="30" name="name" id="name" style="position:absolute;left:250px;" />
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="name_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Email:</label>
					<input type="email" size="30" name="email" id="email" style="position:absolute;left:250px;" />
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="email_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Contact No:</label>
					<input type="number" name="contact" id="contact" style="position:absolute;left:250px;width:18em;" />
					<label style="font-size:12px;color:red;position:absolute;left:500px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:510px;" id="contact_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Province/State:</label>
					<input type="text" size="30" name="province" id="province" style="position:absolute;left:250px;" />
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">City:</label>
					<input type="text" size="30" name="city" id="city" style="position:absolute;left:250px;" />
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Your Age:</label>
					<input type="number" name="age" id="age" style="position:absolute;left:250px;width:7em;" />
					
					<br><br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Gender:</label>
					<input type="radio" name="gender" id="male" value="male" style="position:absolute;left:245px;"><label style="position:absolute;left:270px;">Male</label>
					<input type="radio" name="gender" id="female" value="female" style="position:absolute;left:310px;"><label style="position:absolute;left:335px;">Female</label>
					<label style="font-size:12px;color:red;position:absolute;left:390px;">*</label>
					<label style="font-size:12px;color:red;position:absolute;left:400px;" id="gender_label"></label>
					
					<br><br><label style="font-size:12px;color:black;position:absolute;left:100px;">Address:</label>
					<textarea rows="5" cols="50" name="address" id="address" style="position:absolute;left:250px;resize:none;" ></textarea>
					
					<input type="reset" value="   clear   " name="clear" id="clear" style="position:absolute;left:250px;top:480px;">
					<input type="submit" value=" Register " name="register" id="register" style="position:absolute;left:330px;top:480px;" onclick="validateRegisterForm()"/>
					
					<label style="font-size:14px;position:absolute;left:250px;top:520px;">Fields with <span style="color:red;">*</span> are Required.</label>
				</form>
			</div>
		</div>
		</center>
