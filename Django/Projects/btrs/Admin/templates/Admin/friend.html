	{% include 'Admin/Header.html'  %}
	{% include 'Admin/SideBar.html' %}

     <div id="mbd_div2">
         <div id="body_header"><span id="body_header_text">Tell a Friend Requests</span></div>

      {% if not friends %}
          <h2>No request is made yet</h2>
      {% else %}
         <table style='border:none;width:90%;position:relative;top:40px;text-align:center;'>
             <tr>
                 <th style='background-color:#113267;color:white;padding:10px;width:15%;'>Name</th>
                 <th style='background-color:#113267;color:white;padding:10px;width:15%;'>Email</th>
                 <th style='background-color:#113267;color:white;padding:10px;width:15%;'>Options</th>
             </tr>

            {% for f in friends %}
                 <form method="post" action="{% url 'admin_friend_options' %}">
                 {% csrf_token %}
                    <input type="hidden" name="name" value="{{ f.Name }}">
                    <input type="hidden" name="email" value="{{ f.Email }}">
                    <input type="hidden" name="fname" value="{{ f.FName }}">
                    <input type="hidden" name="femail" value="{{ f.FEmail }}">
                    <input type="hidden" name="comments" value="{{ f.Comments }}">
                 <tr>
                     <td style='background-color:#B9CEE0;padding:5px;'>{{ f.Name }}</td>
                     <td style='background-color:#B9CEE0;padding:5px;'>{{ f.Email }}</td>
                     <td style='background-color:#B9CEE0;padding:5px;'><button style='font-size:12px;' type='submit' value='view' name='view'>View</button><button style='font-size:12px;' type='submit' value='cancel' name='cancel'>Cancel</button></td>
                 </tr>
                </form>
             {% endfor %}
         </table>
     {% endif %}

     	</div>
		</div>
		</center>
