	{% include 'Admin/SideBar.html' %}

     <div id="mbd_div2">
         <div id="body_header"><span id="body_header_text">Manage Buses</span></div>

     <table style='border:none;width:50%;position:relative;top:40px;text-align:left;'>
         <form action='{% url 'admin_fares_edit' %}' method='post'>
             {% csrf_token %}
             <tr>
                 <th style='background-color:#113267;color:white;padding:5px;width:25%;'>From</th>
                 <th style='background-color:#B9CEE0;color:white;padding:5px;width:75%;padding-left:40px;'>{{ data.From }}</th>
                 <input type='hidden' name='from' value='{{ data.From }}'>
             </tr>

             <tr>
                 <th style='background-color:#113267;color:white;padding:5px;width:25%;'>To</th>
                 <th style='background-color:#B9CEE0;color:white;padding:5px;width:75%;padding-left:40px;'>{{ data.To }}</th>
                 <input type='hidden' name='to' value="{{ data.To }}">
             </tr>

             <tr>
                 <th style='background-color:#113267;color:white;padding:5px;width:25%;'>Date</th>
                 <th style='background-color:#B9CEE0;color:white;padding:5px;width:75%;padding-left:40px;'><input type='number' name='fare' value='{{ data.Fare }}' required></th>
                 <input type='hidden' name='fare1' value='{{ data.Fare }}'>
             </tr>
         </table>
             <button style='position:relative;top:50px;left:5px' type='submit'>Update</button>

         </form>

         <a href='{% url 'admin_fares' %}' style='position:relative;top:50px;left:5px'><button>Go Back</button></a>
