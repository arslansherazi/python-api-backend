<!DOCTYPE html>

<html>
    <head>
        <title>Upload Particular File</title>
    </head>

    <body>
        <form method="post" enctype="multipart/form-data" action="/Files/upload_particular_format_file">
            {% csrf_token %}
            <input type="file" name="pic_file" accept="image/*"/> <br />
            <!-- accept attrubute is only used to filter particular extensions.It cannot restrict the user to select other extensions.We can only do this on server side-->
            <input type="submit" value="Upload" />
        </form>

        <br /><a href="/Files/view_files/specific_formats">View Files</a>
    </body>
</html>
