<!DOCTYPE html>

<html>
    <head>
        <title>Static Files + Links</title>
        <link rel="stylesheet" type="text/css" href="/static/css/site.css">
    </head>

    <body>
        <!-- both types of specifying static file are equivalent !-->
        <img src="static/images/image1.jpg" width="170dp" height="170dp"/>
        <img src="{{ url_for('static', filename='images/cars/image2.jpeg') }}" width="170dp" height="170dp" />

        <h2>Links</h2>

        <a href="/page1">Page 1</a>
        <a href="/page2">
            <button>Page 2</button>
        </a>
    </body>
</html>
